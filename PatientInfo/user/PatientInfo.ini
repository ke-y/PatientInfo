*************************************************************
*     < 環境設定 >                                          *
*************************************************************
*-- エディタ(絶対パスで指定)
EDITOR=C:\Windows\System32\notepad.exe
*-- 出力先ROOTフォルダ
ROOT=C:\PatientInfo\root
*-- ROOT配下に直接ファイル出力(ON/OFF)
DIRECT=OFF
*************************************************************
*     < システム設定 >                                      *
*************************************************************
*-- 医療機関コード
FACILITY=9910000002
*-- 患者ID桁数(6桁以上を指定)
PATLEN=8
*-- 患者IDの桁埋め文字(a〜z, A〜Z, 0〜9)
FORMAT=0
